label: Blog Post
name: post
icon: document-text
sidebar_position: 1

fields:
  title:
    type: text
    name: title
    label: Post Title
    required: true

  author:
    type: group
    name: author
    label: Author Information
    fields:
      name:
        type: text
        name: name
        label: Author Name
        required: true
        default: Anonymous
      
      bio:
        type: textarea
        name: bio
        label: Author Biography
        default: No biography provided.
      
      social:
        type: list
        name: social
        label: Social Media
        fields:
          website:
            type: group
            name: website
            label: Website URL
            fields:
              icon:
                type: group
                name: icon
                label: Icon
                fields:
                  icon:
                    type: text
                    name: icon
                    label: Icon
              title:
                type: text
                name: title
                label: Title
                default: Website
              url:
                type: text
                name: url
                label: Website URL
                default: https://
              target:
                type: text
                name: target
                label: Target
                default: _self
  sections:
    type: list
    name: sections
    label: Content Sections
    fields:
      title:
        type: text
        name: title
        default: "Section Title"
        label: Section Title
        required: true
      content:
        type: textarea
        name: content
        default: "Section Content"
        label: Section Content
        required: true
      cta:
        type: group
        name: cta
        label: Call to Action
        fields:
          title:
            type: text
            name: title
            label: Title
            default: "Read More"
          targets:
            type: list
            name: targets
            label: Targets
            fields:
              url:
                type: text
                name: url
                label: URL
                default: /